<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Historical Map Maker</title>
</head>
<body>

<div id="sidebar">
    <div id="navbar">
        <button onclick="openAboutPage()">About</button>
        <button onclick="openHelpPage()">Help</button>
        <button onclick="exportAndEmbed()">Export</button>
    </div>
    
    <br>
    <div id="addPinForm">
        <label for="pinTitle">Title:</label>
        <br>
        <input type="text" id="pinTitle">
        
        <label for="pinDescription">Description:</label>
        <br>
        <input type="text" id="pinDescription">
        
        <div id="colorCheckboxGroup">
            <label>Choose Color:</label>
            <br>
            <input type="checkbox" id="blackCheckbox" value="black">
            <label for="blackCheckbox">Black</label>
            <br>
            <input type="checkbox" id="orangeCheckbox" value="orange">
            <label for="orangeCheckbox">Orange</label>
            <br>
            <input type="checkbox" id="redCheckbox" value="red">
            <label for="redCheckbox">Red</label>
        </div>
        
        <button onclick="addPin()">Add Pin</button>
    </div>
</div>


<!-- Modal for About Page -->
<div id="aboutModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAboutPage()">&times;</span>
        <p>This is an interactive map application using Leaflet.js.</p>
        <p><a href="image.html">Image of map</a></p>
        <!-- Add more about information here -->
    </div>
</div>

<!-- Modal for Help Page -->
<div id="helpModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeHelpPage()">&times;</span>
        <p>Help information goes here.</p>
        <!-- Add more help information here -->
    </div>
</div>

<div id="embedCodeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEmbedCodeModal()">&times;</span>
        <textarea id="embedCodeTextarea" readonly></textarea>
        <button onclick="copyEmbedCode()">Copy Code</button>
    </div>
</div>

<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
