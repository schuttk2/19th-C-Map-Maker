<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.contextmenu/dist/leaflet.contextmenu.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.contextmenu/dist/leaflet.contextmenu.min.js"></script>
    <title>Historical Map Maker</title>
</head>
<body>

<div id="sidebar">
    <div id="navbar">
        <button id="navButton" onclick="openAboutPage()">About</button>
        <button id="navButton" onclick="openHelpPage()">Help</button>
        <button id="navButton" onclick="exportAndEmbed()">Export</button>
    </div>
    
    <br>
    <div id="addPinForm">
        <label for="pinTitle">Title:</label>
        <br>
        <input type="text" id="pinTitle">
        
        <label for="pinDescription">Description:</label>
        <br>
        <input type="text" id="pinDescription">
        
        <div id="colorCheckboxGroup">
            <label>Choose Color:</label>
            <div class="radio-group">
                <input type="radio" id="blackRadio" name="colorRadio" value="black">
                <label for="blackRadio" class="radio-label black-label">Black</label>
                <br>
                <input type="radio" id="orangeRadio" name="colorRadio" value="orange">
                <label for="orangeRadio" class="radio-label orange-label">Orange</label>
                <br>
                <input type="radio" id="redRadio" name="colorRadio" value="red">
                <label for="redRadio" class="radio-label red-label">Red</label>
            </div>
        </div>
        
        <button onclick="addPin()">Add Pin</button>
    </div>
</div>


<!-- Modal for About Page -->
<div id="aboutModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAboutPage()">&times;</span>
        <p>This is an interactive map application using Leaflet.js.</p>
        <p><a href="image.html">Image of map</a></p>
        <!-- Add more about information here -->
    </div>
</div>

<!-- Modal for Help Page -->
<div id="helpModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeHelpPage()">&times;</span>
        <h2>Help</h2>
        <h3>Adding pins:</h3>
        <p>Required fields: Title<br>Optional fields: Description and Color (Color defaults to black if not specified)</p>
        <h3>Removing pins:</h3>
        <p>Right click on the pin you want to remove</p>
        <!-- Add more help information here -->
    </div>
</div>

<div id="embedCodeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEmbedCodeModal()">&times;</span>
        <textarea id="embedCodeTextarea" readonly></textarea>
        <button onclick="copyEmbedCode()">Copy Code</button>
    </div>
</div>

<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
